<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마음의 등불</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      // Polyfill process for browser environment to prevent crash in gemini.ts
      if (typeof process === 'undefined') {
        window.process = { env: { API_KEY: '' } };
      }

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif KR"', 'serif'],
              sans: ['"Noto Sans KR"', 'sans-serif'],
            },
            colors: {
              temple: {
                50: '#f7f6f2',
                100: '#edebe3',
                200: '#dcd8cc',
                300: '#c5bea9',
                400: '#ad9f85',
                500: '#968466',
                600: '#7a694f',
                700: '#635441',
                800: '#524638',
                900: '#453b31',
              },
              monk: {
                500: '#d97706', // Amber-ish
                700: '#92400e', // Deep amber
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #dcd8cc;
        border-radius: 3px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1?dev",

        "react-dom/": "https://esm.sh/react-dom@18.3.1/?dev",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?dev",
        "lucide-react": "https://esm.sh/lucide-react@0.378.0?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@0.0.21",
        "react-router-dom": "https://esm.sh/react-router-dom@6.23.1?external=react,react-dom"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
