<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마음의 등불</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      // Polyfill process for browser environment to prevent crashes in libraries expecting Node.js env
      if (typeof process === 'undefined') {
        window.process = { env: { API_KEY: '' } };
      }

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif KR"', 'serif'],
              sans: ['"Noto Sans KR"', 'sans-serif'],
            },
            colors: {
              temple: {
                50: '#f7f6f2',
                100: '#edebe3',
                200: '#dcd8cc',
                300: '#c5bea9',
                400: '#ad9f85',
                500: '#968466',
                600: '#7a694f',
                700: '#635441',
                800: '#524638',
                900: '#453b31',
              },
              monk: {
                500: '#d97706', // Amber-ish
                700: '#92400e', // Deep amber
              }
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #dcd8cc;
        border-radius: 3px;
      }
    </style>
    <!-- 
      CRITICAL FIX: 
      Use 'deps=react@18.2.0,react-dom@18.2.0' for external libraries.
      This forces esm.sh to use the EXACT same React instance defined in 'imports',
      preventing the "Minified React error #31" caused by duplicate React instances.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.23.1?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0?deps=react@18.2.0,react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
